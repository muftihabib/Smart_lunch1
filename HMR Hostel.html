
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Lunch Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-react/dist/lucide-react.min.css" rel="stylesheet">

  <style>
    /* Additional custom styles (if any) */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2 h-6 w-6">
            <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
            <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
            <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
            <path d="M10 6h4"></path>
            <path d="M10 10h4"></path>
            <path d="M10 14h4"></path>
            <path d="M10 18h4"></path>
          </svg>
          Hostel & Lunch System
        </h1>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="flex items-center gap-2 hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2 h-5 w-5">
                  <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                  <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                  <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                  <path d="M10 6h4"></path>
                  <path d="M10 10h4"></path>
                  <path d="M10 14h4"></path>
                  <path d="M10 18h4"></path>
                </svg>
                Hostels
              </a>
            </li>
            <li>
              <a href="#lunch" class="flex items-center gap-2 hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils-crossed h-5 w-5">
                  <path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"></path>
                  <path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"></path>
                  <path d="m2.1 21.8 6.4-6.3"></path>
                  <path d="m19 5-7 7"></path>
                </svg>
                Lunch Orders
              </a>
            </li>
            <li>
              <li>
                <a href="/admin" class="flex items-center gap-2 hover:text-gray-300">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list h-5 w-5">
                    <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <path d="M12 11h4"></path>
                    <path d="M12 16h4"></path>
                    <path d="M8 11h.01"></path>
                    <path d="M8 16h.01"></path>
                  </svg>
                  Admin Portal
                </a>
              </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">

    <!-- Lunch Order Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="lucide lucide-clipboard-list h-6 w-6"></i>
        Admin Portal - Lunch Orders
      </h1>
      <div class="mb-6 flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Search Orders
          </label>
          <div class="relative">
            <input
              type="text"
              id="searchTermLunch"
              placeholder="Search by student ID or hostel..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md"
              oninput="fetchLunchOrders()"
            />
            <i class="lucide lucide-search absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Filter by Date
          </label>
          <input
            type="date"
            id="filterDateLunch"
            value="${new Date().toISOString().split('T')[0]}"  
            onchange="fetchLunchOrders()"
          />
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hostel</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Price</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="lunchOrdersTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Orders will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>
      <!-- Lunch Verification Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
          <i class="lucide lucide-clipboard-list h-6 w-6"></i>
          Admin Portal - Verification
        </h1>
        <div class="mb-6 flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Search Orders
            </label>
            <div class="relative">
              <input
                type="text"
                id="searchTermVerification"
                placeholder="Search by student ID or hostel..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md"
                oninput="fetchVerificationOrders()"
              />
              <i class="lucide lucide-search absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i>
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Filter by Date
            </label>
            <input
              type="date"
              id="filterDateVerification"
              value="${new Date().toISOString().split('T')[0]}"  
              onchange="fetchVerificationOrders()"
            />
          </div>
        </div>
  
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hostel</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
              </tr>
            </thead>
            <tbody id="verificationOrdersTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Orders will be dynamically populated here -->
            </tbody>
          </table>
        </div>
      </div>
  
  </div>
 

  
  <script>
    // Function to fetch lunch orders
    async function fetchLunchOrders() {
      const searchTerm = document.getElementById('searchTermLunch').value.toLowerCase();
      const filterDate = document.getElementById('filterDateLunch').value;
  
      try {
        const response = await fetch('http://localhost:3000/api/orders');
        const orders = await response.json();
        const tableBody = document.getElementById('lunchOrdersTableBody');
  
        // Clear the existing table content
        tableBody.innerHTML = '';
  
        // Filter and populate the lunch orders
        orders
          .filter(order => {
            // Filter based on "Sunset Hostel", search term, and date
            const matchesSearchTerm = order.studentId.toLowerCase().includes(searchTerm) || order.hostel.toLowerCase().includes(searchTerm);
            const matchesDate = filterDate ? order.orderDate === filterDate : true;
            const matchesHostel = order.hostel === 'HMR Hostel'; // Only show orders from "Sunset Hostel"
            return matchesSearchTerm && matchesDate && matchesHostel;
          })
          .forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap">${order.studentId}</td>
              <td class="px-6 py-4 whitespace-nowrap">${order.hostel}</td>
              <td class="px-6 py-4 whitespace-nowrap">${order.orderType}</td>
              <td class="px-6 py-4 whitespace-nowrap">${order.days}</td>
               <td class="px-4 py-2 border-b text-sm text-gray-700">${new Date(order.created_at).toLocaleString()}</td>
              <td class="px-6 py-4 whitespace-nowrap">$${order.totalPrice}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${order.status === 'Verified' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                  ${order.status}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button class="text-green-600 hover:text-green-900" onclick="verifyOrder(${order.id})">Verify</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
      } catch (error) {
        console.error('Error fetching lunch orders:', error);
      }
    }
  
    // Function to fetch verification orders
    async function fetchVerificationOrders() {
      const searchTerm = document.getElementById('searchTermVerification').value.toLowerCase();
      const filterDate = document.getElementById('filterDateVerification').value;
  
      try {
        const response = await fetch('http://localhost:3000/api/verifications');
        const orders = await response.json();
        const tableBody = document.getElementById('verificationOrdersTableBody');
  
        // Clear the existing table content
        tableBody.innerHTML = '';
  
        // Filter and populate the verification orders
        orders
          .filter(order => {
            // Filter based on search term and date
            const matchesSearchTerm = order.student_id.toLowerCase().includes(searchTerm) || order.hostel.toLowerCase().includes(searchTerm);
            const matchesDate = filterDate ? new Date(order.created_at).toISOString().split('T')[0] === filterDate : true;
            const matchesHostel = order.hostel === 'HMR Hostel'; 
            return matchesSearchTerm && matchesDate && matchesHostel;
          })
          .forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-4 py-2 border-b text-sm text-gray-700">${order.student_id}</td>
              <td class="px-4 py-2 border-b text-sm text-gray-700">${order.hostel}</td>
              <td class="px-4 py-2 border-b text-sm text-gray-700">${order.day}</td>
              <td class="px-4 py-2 border-b text-sm text-gray-700">${new Date(order.created_at).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
          });
      } catch (error) {
        console.error('Error fetching verification orders:', error);
      }
    }
  
    // Fetch lunch orders and verification orders when the page loads
    window.onload = function() {
      fetchLunchOrders();
      fetchVerificationOrders();
    };
  </script>
  
  
</body>
</html>
